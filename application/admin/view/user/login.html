<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单旅游后台系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/backend/css/font.css">
    <link rel="stylesheet" href="/static/backend/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/backend/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/backend/js/xadmin.js"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">后台管理登录</div>
    <div id="darkbannerwrap"></div>
    <form id="login_form" class="layui-form" onsubmit="return false;">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input id="login_btn" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>

<script>

    $("#login_btn").click(function () {
        var data = $("#login_form").serializeArray();
        $.ajax({
            type: 'post',
            dataType: 'json',
            async: false,
            data: data,
            url: '/admin/checkLogin',
            success: function (data) {
                if (data.state === 1) {
                    location.href = '/admin'
                } else {
                    layer.msg(data.msg, function () {
                    });
                }
                return false;
            }
        });
    });
</script>
<!-- 底部结束 -->
</body>
</html>
